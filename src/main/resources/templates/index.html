<div class="container-fluid" style="margin-top: 20px">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">My Recipes!</div>
        <div class="panel-body">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td th:text="${recipe.id}">123</td>
                    <td th:text="${recipe.description}">Tasty Goodness 1</td>
                </tr>

                <tr th:remove="all">
                    <td th:text="${recipe.id}">123345</td>
                    <td th:text="${recipe.description}">Tasty Goodness 2</td>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe.id}">555</td>
                    <td th:text="${recipe.description}">Tasty Goodness3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
