<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1 th:text="'My Recipes Home Page '">My Recipes!</h1>
<table>
    <thead>
        <th>ID</th>
        <th>DESCRIPTION</th>
    </thead>
    <tbody>

        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty Goodness</td>
        </tr>
    </tbody>
</table>
</body>
</html>
